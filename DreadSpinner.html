<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="DreadSpinner.css">
    <script src="DreadSpinner.js"></script>
</head>
<html>
    <body>
        <div class="container">
        <div class="row">
            <div class="col">
                <div id="resultDiv" class="results">Welcome</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
            <canvas id="spinnerThreeAnimation" class="align-right"></canvas>
            </div>
            <div class="col">
            <canvas id="spinnerTwoAnimation" class="align-center"></canvas>
            </div>
            <div class="col">
            <canvas id="spinnerOneAnimation" class="align-left"></canvas>
            </div>
        </div>

        <div class="row input-row">
            <div class="col">
                <div class="betText">Bet: <input id="betValue" type="number" min="1"></div>
            </div>
            <div class="col">
                <input id="spinButton" type="button" onclick="startSpinner()" value="Spin" class="align-center">
            </div>
            <div class="col">
                <div class="credits">Your Credits: <span id="creditAvail"></span></div>
            </div>
        </div>
        </div>
    </body>
</html>
