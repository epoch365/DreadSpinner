    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="DreadSpinner.js"></script>
    <title>Dread Spinner</title>
</head>
<html>
    <body>
        <a href="https://github.com/epoch365/DreadSpinner">
            <img style="position: absolute; top: 0; left: 0; border: 0;"
                src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67"
                alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png">
        </a>
        <div class="container">
        <div class="row">
            <div class="col">
                <div id="resultDiv" class="results">Welcome</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
            <canvas id="spinnerThreeAnimation" class="align-right"></canvas>
            </div>
            <div class="col">
            <canvas id="spinnerTwoAnimation" class="align-center"></canvas>
            </div>
            <div class="col">
            <canvas id="spinnerOneAnimation" class="align-left"></canvas>
            </div>
        </div>

        <div class="row input-row">
            <div class="col">
                <div class="betText">Bet: <input id="betValue" type="number" min="1"></div>
            </div>
            <div class="col">
                <input id="spinButton" type="button" onclick="startSpinner()" value="Spin" class="align-center">
            </div>
            <div class="col">
                <div class="credits">Your Credits: <span id="creditAvail"></span></div>
            </div>
        </div>
        </div>
    </body>
</html>
